
name: Build & deploy two sites to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy-two:
    runs-on: ubuntu-latest
    concurrency:
      group: jekyll-two-sites
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies (if you use a common Gemfile)
        run: |
          gem install bundler
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      # Build site-one into _site/site-one
      - name: Build site-one
        run: |
          mkdir -p ./_site/site-one
          if [ -f site-one/_config.yml ]; then
            bundle exec jekyll build --source site-one --destination ./_site/site-one
          else
            # fallback: copy plain HTML folder
            cp -r site-one/* ./_site/site-one/ || true
          fi

      # Build site-two into _site/site-two
      - name: Build site-two
        run: |
          mkdir -p ./_site/site-two
          if [ -f site-two/_config.yml ]; then
            bundle exec jekyll build --source site-two --destination ./_site/site-two
          else
            cp -r site-two/* ./_site/site-two/ || true
          fi

      - name: Show artifact size (debug)
        run: du -sh _site || true

      - name: Deploy combined _site to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@jemothefighter.noreply.github.com
